<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Nate Borshch Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700,800,300,200">
    <link rel="stylesheet" href="static/css/static.css">
    <script type="text/javascript" src="static/js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="static/js/bundle.js"></script>
    <link rel="stylesheet" href="static/css/pannellum.css"/>
    <script type="text/javascript" src="static/js/pannellum.js"></script>
  </head>
  <body>
    <div id="panorama"></div>
    <script>
      pannellum.viewer('panorama', {
        "default": {
          "firstScene": "livingroom",
          "author": "Nate Borshch",
          "sceneFadeDuration": 1000,
          "autoRotate": 1,
          "autoRotateStopDelay": 5000
        },

        "scenes": {
          "livingroom": {
            "title": "Living Room",
            "autoLoad": true,
            "hfov": 100.0,
            "type": "multires",
            "multiRes": {
              "path": "static/img/static/panoramas/Livingroom/%l/%s%y_%x",
              "fallbackPath": "static/img/static/panoramas/Livingroom/fallback/%s",
              "extension": "jpg",
              "tileResolution": 512,
              "maxLevel": 4,
              "cubeResolution": 3304
            },
            "hotSpots": [
              {
                "pitch": -8,
                "yaw": 145,
                "type": "scene",
                "text": "Cabinet",
                "sceneId": "cabinet"
              }
            ]
          },
          "cabinet": {
            "title": "Cabinet",
            "autoLoad": true,
            "hfov": 100.0,
            "type": "multires",
            "multiRes": {
              "path": "static/img/static/panoramas/Cabinet/%l/%s%y_%x",
              "fallbackPath": "static/img/static/panoramas/Cabinet/fallback/%s",
              "extension": "jpg",
              "tileResolution": 512,
              "maxLevel": 4,
              "cubeResolution": 3176
            },
            "hotSpots": [
              {
                "pitch": -20,
                "yaw": 30,
                "type": "scene",
                "text": "Living Room",
                "sceneId": "livingroom"
              },
              {
                "pitch": -10,
                "yaw": 190,
                "type": "scene",
                "text": "Bed Room",
                "sceneId": "bedroom"
              }
            ]
          },
          "bedroom": {
            "title": "Bed Room",
            "autoLoad": true,
            "hfov": 100.0,
            "type": "multires",
            "multiRes": {
                "path": "static/img/static/panoramas/Bedroom/%l/%s%y_%x",
                "fallbackPath": "static/img/static/panoramas/Bedroom/fallback/%s",
                "extension": "jpg",
                "tileResolution": 512,
                "maxLevel": 4,
                "cubeResolution": 2544
            },
            "hotSpots": [
              {
                "pitch": 0,
                "yaw": -20,
                "type": "scene",
                "text": "Living Room",
                "sceneId": "livingroom"
              },
              {
                "pitch": -20,
                "yaw": -15,
                "type": "scene",
                "text": "Cabinet",
                "sceneId": "cabinet"
              },
              {
                "pitch": -5,
                "yaw": 140,
                "type": "scene",
                "text": "Bath Room",
                "sceneId": "bathroom"
              }
            ]
          },
          "bathroom": {
            "title": "Bath Room",
            "autoLoad": true,
            "hfov": 100.0,
            "type": "multires",
            "multiRes": {
                "path": "static/img/static/panoramas/Bathroom/%l/%s%y_%x",
                "fallbackPath": "static/img/static/panoramas/Bathroom/fallback/%s",
                "extension": "jpg",
                "tileResolution": 512,
                "maxLevel": 4,
                "cubeResolution": 3176
            },
            "hotSpots": [
              {
                "pitch": 0,
                "yaw": -35,
                "type": "scene",
                "text": "Bed Room",
                "sceneId": "bedroom"
              },
            ]
          }
        }
      });
    </script>
  </body>
</html>
